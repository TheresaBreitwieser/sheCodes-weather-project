<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fd5310cc10.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
        <form id="search-city-form">
            <input type="text" class="city-input" id="city-input" name="city" autocomplete="off" placeholder="Enter city here...">
            <input type="submit" value="Search" id="search" class="search">
             <button id="buttonLocation" class="buttonLocation">Current</button>
        </form>
    <div class="box-weather">
    <h1>Vienna</h1>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div id="currentDayTime"></div>
            <div id="temperature" class="temperature">
                <span id="temp" class="temp">20</span>
                <span>
                    <a href=# id="degrees" class="active">Â°C</a> |
                    <a href=# id="fahrenheit">F</a>
                </span>
            </div>
        </div>
        <div class="col-md-4">
            <img src="" alt="" class="icon" id="icon"><div id="weather-description" class="weatherDescriptionStyle"></div>
            <div id="humidity">Humidity: 80%</div>   
            <div id="wind-speed">Wind speed:</div>
            
        </div>
    </div>
  <hr />
    <h2>Forecast</h2>
        <div class="weather-forecast" id="forecast">
        </div>
    </div>
    <footer>
        <a href="https://github.com/TheresaBreitwieser/sheCodes-weather-project" target="_blank">Open-source Code,</a> 
        by Theresa Breitwieser
    </footer>
</div>
<script src="src/script.js"></script>
</body>
</html>
