<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fd5310cc10.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
        <form id="search-city-form">
            <input type="text" id="city-input" name="city" placeholder="Enter city here...">
            <input type="submit" value="Search" id="search">
             <button id="buttonLocation">Current</button>
        </form>
    <div class="box">
    <h1>Vienna</h1>
    <div class="row justify-content-center">
        <div class="col-md-3 parameters">
            <div id="currentDayTime"></div>
            <div id="temperature">
                <span id="temp">20</span>
                <span>
                    <a href=# id="degrees">°C</a> |
                    <a href=# id="farenheit">F</a>
                </span>
            </div>
            <div id="humidity">Humidity: 80%</div>   
        </div>
        <div class="col-md-2 emoji">
            <i class="far fa-sun fa-5x"></i>
        </div>
    </div>
  <hr />
    <h2>Forecast</h2>
    <div class="row justify-content-center">
        <div class="col-md-2 days">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
        </div>
        <div class="col-md-1 degree">
            <div>30°C</div>
            <div>20°C</div>
            <div>15°C</div>
            <div>30°C</div>
            <div>20°C</div>
        </div>
        <div class="col-md-2 emojis">    
            <div><i class="far fa-sun"></i></div>
            <div><i class="fas fa-cloud-showers-heavy"></i></div>
            <div><i class="fas fa-cloud"></i></div>
            <div><i class="far fa-sun"></i></div>
            <div><i class="fas fa-cloud"></i></div>
        </div>  
    </div>
    </div>
    <footer>
        <a href="https://github.com/TheresaBreitwieser/sheCodes-weather-project" target="_blank">Open-source Code,</a> 
        by Theresa Breitwieser
    </footer>
</div>
<script src="src/script.js"></script>
</body>
</html>
